filetype: shell

detect:
  filename: "\\.sh$"

rules:
  - operator: "[~]"
  - type: "[a-zA-Z0-9\\-_.]*"
  - special: "\\.[a-zA-Z0-9\\-_.]*"
  - function: "[a-zA-Z0-9\\-_.]*/"
  - literal: "\\$\\?"
  - literal: "\\$[a-zA-Z0-9\\-_]+"
  - function: "^\\s*[a-zA-Z0-9\\-_]+"
  - function: "^\\s*(sudo|doas)\\s*[a-zA-Z0-9\\-_]+"
  - function: "\\$\\(\\s*[a-zA-Z0-9\\-_]+"
  - special: "\\b(sudo|doas)\\b"
  - literal: "^\\s*[a-zA-Z0-9\\-_]+="
  - statement: "\\b(if|then|else|fi)\\b"
  - type: "\\s--[a-zA-Z0-9\\-_]+"
  - type: "\\s-[a-zA-Z]\\b"
  - operator: "[=;$]"
  - bracket: "[\\[\\]\\{\\}\\(\\)]"
  - string:
      start: "'"
      skip: "\\\\."
      end: "'"
      rules: []
  - string:
      start: "\""
      skip: "\\\\."
      end: "\""
      rules: []
  - comment:
      start: "#"
      end: "$"
      rules: []
